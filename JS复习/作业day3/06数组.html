<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
        var arr=[1,56,89,2,565,565,1,2,]
        arr[2]=55555;
        console.log(arr.length);
        console.log(arr[7]);
        console.log(arr[2]);
        console.log(arr[arr.length-3]);
        //数组可以强制拉长
        arr.length=15;
        console.log(arr.length);
        //数组可以强制缩短
        arr.length=5;
        console.log(arr.length);
        //直接插入超过原数组长度的数，数组会直接拉长至 +1
        arr[16]=99;
        console.log(arr[16]);
        console.log(arr.length);

        //数组的收尾操作
        //push 向数组的尾部插入一个或者多个元素，并返回数组操作后的长度
        arr.push(16,17);
        console.log(arr.length);
        //pop  从数组移出最后一个元素，并返回该元素
        console.log(arr.pop());
        console.log(arr.length);
        //shift 从数组移出第一个元素，并返回该元素
        console.log(arr.shift());
        console.log(arr.length);
        //unshift 向数组的头部插入一个或者多个元素，并返回数组操作后的长度
        arr.unshift(15,32);
        console.log(arr.length);
        console.log(arr.unshift(16,78));
        //小应用 把最后一个数挪到开头位置
        //先删除尾部的元素，会自动返回该值
        console.log(arr.pop());
        //把返回的值放到头部
        console.log(arr.unshift(arr.pop()));
	</script>
</body>
</html>
